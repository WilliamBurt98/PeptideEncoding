<html lang="en">
<head>

	<link rel='stylesheet' type=text/css href="{{ url_for('static', filename='site.css') }}" >
</head>
<body>

    <div class="topnav">

      </div>
      
    <div id='main'>
		<h1>Error-Checker</h1>
		<div>This is a tool which locates invalid characters in a DNA string</div>
		<form method="POST" id='post_form' action=''>
			<div id='forms'>
				<h2>Enter your DNA string:</h2>
				<textarea name='DNA' id='DNA' >{DNA}</textarea>
			</div>
			<p><input type="submit" value="submit" class='submit' /></p>

        </form>

        <div id='Result'>
            <h2>Results:</h2>
            <textarea name='Results' id='Results'>{err_result}
            </textarea>

        </div>

    </div>
